<h4>Listado</h4>
  <div>
    <ul class="list-group">
      <li
      *ngFor="
        let character of characterList;
        let i = index
        let isFirst = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;
      "

      class="list-group-item d-flex justify-content-between align-items-center"
      [ngClass]="{ 'list-group-item-success': isLast, 'list-group-item-secondary': isEven}"
      >

      <div>
        <span>{{i + 1}}. </span>

        <span>{{character.name}}</span> -

        <span class="text-primary">{{character.jobPosition}}</span>

      </div>

      <div><button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button></div>

      </li>
    </ul>
  </div>
