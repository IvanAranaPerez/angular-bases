<dl>
  <div>
    <dt>Nombre:</dt>
    <dd>{{name}}</dd>
  </div>

  <div>
    <dt>Edad:</dt>
    <dd>{{age}}</dd>
  </div>

  <div>

<div>
  <button
    *ngIf="name !== 'ironman'"
    (click)="changeHero()" class="btn btn-primary mx-2">

<div>
  <button
    *ngIf="age !== 34"
    (click)="changeAge()" class="btn btn-primary">
    Cambiar Edad
  </button>
</div>

<div>
  <button
    (click)="resetForm()" class="btn btn-primary">
    Reset Form
  </button>
</div>
